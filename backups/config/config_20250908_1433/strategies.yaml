# SmartArb Engine Strategy Configurations

# Complete strategy settings for all trading algorithms

strategies:

# =============================================================================

# SPATIAL ARBITRAGE STRATEGY

# =============================================================================

spatial_arbitrage:
enabled: true
priority: 1

```
# Basic strategy parameters
min_spread_percent: 0.20          # Minimum 0.20% spread required
max_position_size: 1000           # Maximum $1000 per trade
confidence_threshold: 0.7         # Minimum confidence level (0-1)
max_slippage_percent: 0.10        # Maximum 0.10% slippage allowed

# Exchange pair preferences (in order of priority)
preferred_pairs:
  - exchanges: ["kraken", "bybit"]
    priority: 1
    min_spread: 0.20
    reason: "High liquidity, reliable execution"
    
  - exchanges: ["bybit", "mexc"]
    priority: 2  
    min_spread: 0.25
    reason: "Good spread opportunities"
    
  - exchanges: ["kraken", "mexc"]
    priority: 3
    min_spread: 0.30
    reason: "Regional price differences"

# Trading pairs to monitor
trading_pairs:
  - symbol: "BTC/USDT"
    enabled: true
    min_spread: 0.15
    max_position: 500
    priority: 1
    
  - symbol: "ETH/USDT"
    enabled: true
    min_spread: 0.20
    max_position: 800
    priority: 2
    
  - symbol: "ADA/USDT"
    enabled: true
    min_spread: 0.25
    max_position: 300
    priority: 3
    
  - symbol: "DOT/USDT"
    enabled: true
    min_spread: 0.25
    max_position: 300
    priority: 4
    
  - symbol: "LINK/USDT"
    enabled: true
    min_spread: 0.25
    max_position: 300
    priority: 5
    
  - symbol: "MATIC/USDT"
    enabled: true
    min_spread: 0.30
    max_position: 200
    priority: 6

# Timing and frequency settings
scan_frequency: 5                 # Scan every 5 seconds
opportunity_timeout: 30           # Opportunities expire after 30 seconds
execution_timeout: 15             # Max 15 seconds execution time

# Risk management
max_risk_score: 0.8              # Maximum risk score allowed
min_confidence_level: 0.7        # Minimum confidence required
stop_loss_percent: -2.0          # 2% stop loss

# Volume and liquidity requirements
min_volume_24h: 1000000          # Minimum $1M 24h volume
min_order_book_depth: 50000      # Minimum $50k order book depth
max_volume_participation: 0.05   # Max 5% of order book

# Advanced settings
correlation_threshold: 0.8        # Price correlation threshold
market_impact_limit: 0.02        # Max 2% market impact

# Performance tracking
track_performance: true
performance_window: 1440          # 24 hours in minutes

# Notifications
notify_opportunities: true
notify_executions: true
notify_errors: true
```

