# =============================================================================

# GLOBAL STRATEGY SETTINGS

# =============================================================================

global_settings:

# Execution preferences

execution_mode: “parallel”          # parallel, sequential, adaptive
max_concurrent_strategies: 2        # Max strategies running simultaneously
strategy_cooldown: 60               # Seconds between strategy executions

# Risk management

global_max_exposure: 2000           # Max $2000 total exposure
strategy_correlation_limit: 0.7     # Max correlation between active strategies

# Performance requirements

min_sharpe_ratio: 1.0               # Minimum Sharpe ratio
max_drawdown: -5.0                  # Maximum 5% drawdown

# Data requirements

min_data_quality: 0.9               # Minimum data quality score
max_data_age: 10                    # Max 10 seconds old data

# Emergency controls

emergency_stop_loss: -50            # Emergency stop at $50 loss
panic_mode_enabled: true            # Enable panic mode

# =============================================================================

# STRATEGY MONITORING AND ALERTS

# =============================================================================

monitoring:

# Performance tracking

track_all_strategies: true
performance_alerts: true

# Alert thresholds

alert_thresholds:
low_performance: 0.5              # Alert if success rate < 50%
high_drawdown: -2.0               # Alert if drawdown > 2%
execution_delays: 5.0             # Alert if execution > 5 seconds

# Reporting

daily_reports: true
weekly_analysis: true

# =============================================================================

# BACKTESTING CONFIGURATION (Future Feature)

# =============================================================================

backtesting:
enabled: false

# Historical data

data_sources: [“exchange_historical”, “market_data_api”]
backtest_period: “30d”              # 30 days

# Test parameters

initial_capital: 1000               # $1000 starting capital
commission_rate: 0.001              # 0.1% commission
slippage_model: “linear”            # linear, impact, fixed

# Analysis

metrics:
- “total_return”
- “sharpe_ratio”
- “max_drawdown”
- “win_rate”
- “avg_trade_duration”

# =============================================================================

# PAPER TRADING SETTINGS

# =============================================================================

paper_trading:
enabled: true                       # Start with paper trading

# Simulation parameters

starting_balance: 10000             # $10,000 virtual balance
realistic_slippage: true            # Simulate realistic slippage
realistic_fees: true                # Include exchange fees
latency_simulation: true            # Simulate network latency

# Market impact simulation

simulate_market_impact: true
impact_factor: 0.001                # 0.1% impact per $1000 traded

# Reporting

detailed_logs: true
performance_tracking: true
daily_summary: true